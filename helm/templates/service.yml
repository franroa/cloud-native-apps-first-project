apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Values.AppName }}
  name: {{ .Values.AppName }}
  namespace: {{ .Values.namespace.name }}
spec:
  ports:
  - name: techtrends-port
    port: {{ .Values.service.port }}
    protocol: {{ .Values.service.protocol }}
    targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ .Values.AppName }}
  type: {{ .Values.service.type }}
